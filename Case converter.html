<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<style>
    button {
        background: cornflowerblue;
        color: white;
    }
    #case_converter{
        width: 80%;
        higth: 20%;
    }
</style>
<div class="title">Case Converter</div>
<textarea id="case_converter" name="case_converter">
</textarea>
<br>
<button id="upper-case">Upper Case</button>
<button id="lower-case">Lower Case</button>
<button id="proper-case">Proper Case</button>
<button id="sentence-case">Sentence Case</button>
<button id="save-text-file">Save Text File</button>
<script>
    document.getElementById("upper-case").addEventListener("click", function() {
        document.querySelector("textarea").value
            = document.querySelector("textarea").value.toUpperCase();
    });

    document.getElementById("lower-case").addEventListener("click", function() {
        document.querySelector("textarea").value
            = document.querySelector("textarea").value.toLocaleLowerCase();
    });

    document.getElementById("proper-case").addEventListener("click", function () {
        let properCase = document.getElementById("case_converter").value.toLowerCase().split(' ').map(function (word) {
            return word.replace(word[0], word[0].toUpperCase());
        }).join(' ');
        document.getElementById("case_converter").value = properCase;
    });


    document.getElementById("sentence-case").addEventListener("click", function () {
        let sentenceCase = document.getElementById("case_converter").value.toLowerCase().split('. ').map(function (word) {
            return word.replace(word[0], word[0].toUpperCase());
        }).join('. ');
        document.getElementById("case_converter").value = sentenceCase;
    });

    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }

    // Start file download.
    document.getElementById("save-text-file").addEventListener("click", function(){
        // Generate download of hello.txt file with some content
        var text = document.getElementById("case_converter").value;
        var filename = "text.txt";

        download(filename, text);
    }, false);

</script>
</body>
</html>
